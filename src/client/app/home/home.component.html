<toolbar></toolbar>
<div class="home">
    <message></message>
    <h1>
        Hi mate ! (curse rudeness)
    </h1>

    <h2>Select a bot</h2>

    <ul>
        <li *ngFor="let botName of botNames">
            <a [routerLink]="['/build']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">{{botName}}</a>
        </li>
    </ul>

    <h2>Create a bot</h2>

    <form (submit)="addName()">
        <input [(ngModel)]="newBotName" name="newBotName" placeholder="Bot Name" required>
        <button type="submit">Add</button>
    </form>

</div>
